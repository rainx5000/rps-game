<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="gameContainer">
  <div class="scoreboard">
    <label for="player" class="playerLabel">Player</label>
    <span id="playerScore">0</span>
    
    <span id="CPU">0</span>
    <label for="cpuScore" class="computerLabel">CPU</label>
  </div>
  <div class="gameBtnsContainer">
    <button value="rock"><img src="/pictures/rock.png" alt="picture of hand that threw rock"></button>
    <button value="paper"><img src="/pictures/paper.png" alt="picture of hand that threw paper"></button>
    <button value="scissor"><img src="/pictures/scissors.png" alt="picture of hand that threw scissor"></button>
  </div>
  <button id="resetBtn" class="resetBtn">Restart</button>


  <script src="script.js"></script>
</body>
</html>
